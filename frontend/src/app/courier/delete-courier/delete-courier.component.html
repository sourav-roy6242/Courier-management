<!-- Delete Courier Card -->
<div class="container my-5">
  <div class="card shadow-lg mx-auto" style="max-width: 500px;">
    <div class="card-body">
      <h3 class="card-title text-center mb-4">Delete Courier</h3>
      
      <div class="mb-3">
        <label class="form-label">Select Courier to Delete:</label>
        <select class="form-select" [(ngModel)]="selectedCourierId">
          <option [value]="null" disabled>Choose Courier</option>
          <option *ngFor="let courier of couriers" [value]="courier.id">
            ID: {{ courier.id }} - {{ courier.sender }} â†’ {{ courier.recipient }}
          </option>
        </select>
      </div>
      
      <div class="d-flex justify-content-between mt-4">
        <button class="btn btn-danger" (click)="deleteCourier()" [disabled]="!selectedCourierId">
          <i class="bi bi-trash-fill me-2"></i> Delete
        </button>
        <button class="btn btn-secondary" (click)="goBack()">
          <i class="bi bi-arrow-left-circle me-2"></i> Back to Home
        </button>
      </div>
    </div>
  </div>
</div>
