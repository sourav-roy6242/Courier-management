<div class="form-container">
    <h2 class="form-title">Add New Courier</h2>
    
    <form (ngSubmit)="addCourier()" #courierForm="ngForm">
      <div class="form-group">
        <label for="sender">Sender</label>
        <input 
          type="text" 
          id="sender" 
          [(ngModel)]="newCourier.sender" 
          name="sender" 
          required
          #sender="ngModel"
          placeholder="Enter sender name">
        <div *ngIf="sender.invalid && (sender.dirty || sender.touched)" class="text-danger">
          <div *ngIf="sender.errors?.['required']">
            Sender name is required
          </div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="recipient">Recipient</label>
        <input 
          type="text" 
          id="recipient" 
          [(ngModel)]="newCourier.recipient" 
          name="recipient" 
          required
          #recipient="ngModel"
          placeholder="Enter recipient name">
        <div *ngIf="recipient.invalid && (recipient.dirty || recipient.touched)" class="text-danger">
          <div *ngIf="recipient.errors?.['required']">
            Recipient name is required
          </div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="address">Address</label>
        <input 
          type="text" 
          id="address" 
          [(ngModel)]="newCourier.address" 
          name="address" 
          required
          #address="ngModel"
          placeholder="Enter delivery address">
        <div *ngIf="address.invalid && (address.dirty || address.touched)" class="text-danger">
          <div *ngIf="address.errors?.['required']">
            Address is required
          </div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="weight">Weight (kg)</label>
        <input 
          type="number" 
          id="weight" 
          [(ngModel)]="newCourier.weight" 
          name="weight" 
          step="0.1"
          required
          #weight="ngModel"
          min="0.1"
          max="10"
          placeholder="Enter package weight">
        <div *ngIf="weight.invalid && (weight.dirty || weight.touched)" class="text-danger">
          <div *ngIf="weight.errors?.['required']">
            Weight is required
          </div>
          <div *ngIf="weight.errors?.['min']">
            Weight must be at least 0.1 kg
          </div>
          <div *ngIf="weight.errors?.['max']">
            Weight cannot exceed 10 kg
          </div>
        </div>
      </div>
  
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>
      
      <div *ngIf="successMessage" class="alert alert-success">
        {{ successMessage }}
      </div>
  
      <div class="button-group">
        <button type="submit" class="submit-btn" [disabled]="courierForm.invalid">Submit</button>
        <button type="button" class="cancel-btn" (click)="cancel()">Cancel</button>
      </div>
    </form>
  </div>
