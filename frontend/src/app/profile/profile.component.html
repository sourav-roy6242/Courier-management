<div class="profile-container">
    <h2>Welcome, {{ user?.full_name || 'User' }}</h2>
  
    <nav class="tabs">
      <button [class.active]="activeTab === 'details'" (click)="setTab('details')">Details</button>
      <button [class.active]="activeTab === 'orders'" (click)="setTab('orders')">My Orders</button>
      <button [class.active]="activeTab === 'settings'" (click)="setTab('settings')">Settings</button>
    </nav>
  
    <section *ngIf="activeTab === 'details'" class="tab-content details-tab">
      <h3>Personal Details</h3>
      <p><strong>Full Name:</strong> {{ user?.full_name }}</p>
      <p><strong>Email:</strong> {{ user?.email }}</p>

    </section>
  
    <section *ngIf="activeTab === 'orders'" class="tab-content orders-tab">
      <h3>My Orders</h3>
      <div *ngIf="orders.length; else noOrders">
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Description</th>
              <th>Status</th>
              <th>Charges</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let order of orders; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ order.description }}</td>
              <td>{{ order.status }}</td>
              <td>â‚¹{{ order.charges || 0 }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <ng-template #noOrders>
        <p>No orders found.</p>
      </ng-template>
    </section>
  
    <section *ngIf="activeTab === 'settings'" class="tab-content settings-tab">
      <h3>Settings</h3>
      <form (submit)="updateSettings(); $event.preventDefault()">
        <label>
          Change Password:
          <input type="password" placeholder="New Password" />
        </label>
        <button type="submit" class="btn-save">Save Settings</button>
      </form>
    </section>
  
    <button class="btn-logout" (click)="logout()">Logout</button>
  </div>
