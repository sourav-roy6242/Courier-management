<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
    <h2>Create Account</h2>
  
    <div class="form-group">
      <label for="full_name">Full Name</label>
      <input id="full_name" type="text" formControlName="full_name" placeholder="Your full name" />
      <div *ngIf="registerForm.get('full_name')?.invalid && registerForm.get('full_name')?.touched" class="error">
        Full name is required.
      </div>
    </div>
  
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" placeholder="Enter a valid email" />
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error">
        Valid email is required.
      </div>
    </div>
  
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" placeholder="Create a password" />
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error">
        Password must be at least 6 characters.
      </div>
    </div>
  
    <div class="form-group">
      <label for="confirm_password">Confirm Password</label>
      <input id="confirm_password" type="password" formControlName="confirm_password" placeholder="Repeat password" />
      <div *ngIf="registerForm.get('confirm_password')?.invalid && registerForm.get('confirm_password')?.touched" class="error">
        Confirmation password is required.
      </div>
    </div>
  
    <button type="submit" [disabled]="registerForm.invalid">Register</button>
  
    <div class="login-prompt">
      Already have an account?
      <a routerLink="/login">Login here</a>
    </div>
  </form>
